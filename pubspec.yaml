name: chiromarket
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0
  get: ^4.6.6
  get_storage: ^2.1.1
  http: ^1.2.1
  iconsax: ^0.0.8
  intl: ^0.19.0
  intl_phone_number_input: ^0.7.4
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  logger: ^2.3.0


flutter:
 
  uses-material-design: true
 
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/images/onboarding/

